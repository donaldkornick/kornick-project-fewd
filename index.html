<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./js/app.js"></script>
    <meta charset="UTF-8">
    <title>Character Sheet</title>
    <meta name="author" content="Donnie Kornick">
    <meta name="description" content="MTG RPG Character Sheet">
    <meta name="keywords" content="RPG, MTG, Magic, Magic: The Gathering, Character Sheet">
    <link rel="stylesheet" href=".css/normalize.css" type="normalize">
    <link rel="stylesheet" href=".css/style.css" type="css">

  </head>
  
  <body>

    <form method="POST">
    <header>
    <h1>Character Sheet</h1>
    <label for="player">Player Name</label>
    <input type="text" name="name" id="player"><br>
    </header>
    
    <div id="info">   
        
        <h2>Character Info</h2><br>
        
        <label for="char_name">Name</label>
        <input type="text" name="name" id="char_name"><br>
        
        <label for="race">Race</label>
        <select name="race" id="race">
            <option value="human">Human</option>
            <option value="dwarf">Dwarf</option>
            <option value="elf">Elf</option>
            <option value="gryx">Gryx</option>
            <option value="gnome">Gnome</option>
            <option value="halfling">Halfling</option>

        </select><br>
        
        <label for="class">Class</label>
        <select name="class" id="class">
            <option value="cleric">Cleric</option>
            <option value="mage">Mage</option>
            <option value="fighter">Fighter</option>
            <option value="rogue">Rogue</option>
            <option value="harper">Harper</option>
            <option value="ranger">Ranger</option>
            <option value="thief">Thief</option>
            <option value="monk">Monk</option>
            <option value="warrior_mage">Warrior Mage</option>
        </select><br>

    </div>
    <div id="attributes">

        <h2>Attributes</h2>

        <label for="st">Strength</label>
        <button onclick="stUp()">+1</button>
        <span id="st"><script>document.write(st)</script></span>

        <br>
        <label for="co">Constitution</label>
        <span id="co"><script>document.write(co)</script></span>
        <br>
        <label for="ag">Agility</label>
        <span id="ag"><script>document.write(ag)</script></span>
        <br>
        <label for="qu">Quickness</label>
        <span id="qu"><script>document.write(qu)</script></span>
        <br>
        <label for="sd">Self Discipline</label>
        <span id="sd"><script>document.write(sd)</script></span>
        <br>
        <label for="re">Reasoning</label>
        <span id="re"><script>document.write(re)</script></span>
        <br>
        <label for="int">Intelligence</label>
        <span id="int"><script>document.write(int)</script></span>
        <br>
        <label for="pr">Presence</label>
        <span id="pr"><script>document.write(pr)</script></span>
        <br>

    </div>

    
    </form>
  </body>
</html>
